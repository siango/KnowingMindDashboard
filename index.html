<!doctype html><html lang="th"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>KnowingMind Dashboard</title>
<style>
body{margin:0;font-family:sans-serif;background:#0f1623;color:#e6eefc}
.wrap{display:flex;min-height:100vh}
.side{width:240px;background:#121a29;padding:20px}
.tab{display:block;margin:6px 0;padding:10px;border-radius:8px;color:#9db1d6;text-align:left}
.tab.active,.tab:hover{background:#0d1a30;color:#fff}
.main{flex:1;padding:20px}
pre{background:#0b1322;padding:10px;border-radius:8px;color:#b9d1ff;overflow:auto}
</style>
</head><body><div class="wrap">
<aside class="side">
  <div class="brand">📘 KM Suite</div>
  <button class="tab active" data-page="home">🏠 Home</button>
  <button class="tab" data-page="dashboard">📊 Dashboard</button>
  <button class="tab" data-page="update">⬆️ Update</button>
  <button class="tab" data-page="gas">🔌 GAS</button>
</aside>
<main class="main">
  <section id="page-home"><h1>KnowingMind Dashboard</h1><p>แท็บแนวตั้งซ้ายสไตล์หนังสือ</p></section>
  <section id="page-dashboard" hidden><h1>Dashboard</h1><pre id="dash-out">ยังไม่มีข้อมูล</pre></section>
  <section id="page-update" hidden><h1>Update</h1><p>พิมพ์ <code>km-update</code> หรือใช้วิดเจ็ต “อัพเดท_Dashboard”</p></section>
  <section id="page-gas" hidden><h1>GAS Test</h1><pre id="gas-out">ยังไม่มีข้อมูล</pre></section>
</main></div>
<script>
const tabs=document.querySelectorAll(".tab");
const sections={home:page("home"),dashboard:page("dashboard"),update:page("update"),gas:page("gas")};
function page(id){return document.getElementById("page-"+id)}
tabs.forEach(t=>t.onclick=()=>{tabs.forEach(x=>x.classList.remove("active"));t.classList.add("active");
Object.values(sections).forEach(s=>s.hidden=true);sections[t.dataset.page].hidden=false;});
</script></body></html>
