<body>
  <header class="app-header">
    <div class="brand">KnowingMind Dashboard</div>
    <div class="meta"><span id="version">v-20250913-103847</span></div>

  <div class="app">
    <aside class="sidebar">
      <nav>
        <a href="#/overview" class="nav-link">Overview</a>
        <a href="#/analytics" class="nav-link">Analytics</a>
        <a href="#/checklist" class="nav-link">Checklist</a>

        <a href="#/devices" class="nav-link">Devices</a>
        <a href="#/commands" class="nav-link">Commands</a>
              <a href="#/reports" class="nav-link">Reports</a>
        <div class="sidebar-clock">
          <div class="clock-face" id="km-clock" title="Clock"><div id="km-clock-title" class="muted" style="margin-bottom:6px;text-transform:uppercase;font-size:11px;letter-spacing:.6px">Clock</div><span class="time">00:00:00</span>
            <span class="date">--</span>
          </div>
        </div>        <div class="sidebar-lang" id="km-lang" title="Language">
          <button data-lang="th" aria-label="ไทย">🇹🇭</button>
          <button data-lang="en" aria-label="English">🇬🇧</button>
          <button data-lang="zh" aria-label="中文">🇨🇳</button>
        </div></nav>
    </aside>
    <main id="content"><div class="loading">Loading...</div></main>
  </div>

  <footer class="app-footer">
    <small>© KnowingMindSuite — refreshed at 20250913-103847</small>
  </footer>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations()
        .then(rs => Promise.all(rs.map(r => r.unregister()))).catch(()=>{});
    }
    window.KM_VER="20250913-103847";
    window.KM_BOOTED=false;
  </script>
  <script src="assets/js/app.js?v=20250913-105819"></script>
  <script>
    (function(){
      function esc(s){return String(s).replace(/[&<>\"']/g,c=>({'&':'&amp;','<':'&lt;','>':'&gt;','\"':'&quot;', "'":'&#39;'}[c]));}
      setTimeout(function(){
        if(!window.KM_BOOTED){
          var el=document.getElementById('content');
          el.innerHTML="<div class='card'><h3>Recovery mode</h3><p class='muted'>Main script didn't boot; loading Overview directly…</p></div>";
          fetch('tabs/overview.html?v='+(window.KM_VER||'x'),{cache:'no-store'})
            .then(r=>r.ok?r.text():Promise.reject('HTTP '+r.status))
            .then(html=>{ el.innerHTML=html; })
            .catch(err=>{ el.innerHTML="<div class='card'><h3>Load error</h3><pre>"+esc(err)+"</pre></div>"; });
        }
      },1200);
    })();
  </script>
<script src="assets/js/i18n.js?v=20250913-105819"></script>
<script src="assets/js/overview.boot.js?v=v-20250913-153321"></script>
