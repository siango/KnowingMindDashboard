name: pages build and deployment
on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Detect Node project
        id: detect
        run: |
          if [ -f package.json ]; then
            echo "node=yes" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup Node
        if: steps.detect.outputs.node == 'yes'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        if: steps.detect.outputs.node == 'yes'
        run: npm ci

      - name: Build site (skip if no script)
        if: steps.detect.outputs.node == 'yes'
        run: |
          if npm run -s build; then
            echo "built"
          else
            echo "no build script"
          fi

      - name: Choose output directory
        id: out
        run: |
          for d in dist build out docs public; do
            if [ -d "$d" ]; then
              echo "path=$d" >> "$GITHUB_OUTPUT"; exit 0
            fi
          done
          echo "path=." >> "$GITHUB_OUTPUT"
      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.out.outputs.path }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
